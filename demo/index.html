	<style>
    body {

	#title {text-align:center;font-size:24px; border-bottom:1px solid #DEDEDE;padding:10px;margin:0;line-height:10px;

	#pages {position:absolute;right:0;top:0;padding:5px;margin:0}
	#pages span {position:relative;display:inline-block;font:14px georgia;padding:3px 5px;border:1px solid #DEDEDE;text-align:center;margin-left:-1px;cursor:pointer}
	#pages span.hover {
	    z-index:10;
		border-color:#434343;
		background:#3A6EA5;
		color:#EAEAEA;
	}
	#titleWrap {position:relative;cursor:pointer; z-index:10;}
	#titleWrap #host {display:none}
	#titleWrap.hover #host {display:inline}
	#ver {position:relative;font:11px georgia; z-index:5;}
	span.red {color:red}
	#container {
		width:960px;
	}
